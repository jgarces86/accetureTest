
<mat-card-header>
    <mat-card-title>
        Tareas
        <button mat-icon-button (click)="openTaskDialog('create')">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-title>
</mat-card-header>
<mat-card-content>
    <mat-card>
        <mat-card-title>Tareas</mat-card-title>
        <mat-card-content>
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="title">
                    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
                    <mat-cell *matCellDef="let task"> {{task.title}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                    <mat-cell *matCellDef="let task"> {{task.description}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
                    <mat-cell *matCellDef="let task"> {{task.completed ? 'Completada' : 'Pendiente'}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                    <mat-cell *matCellDef="let task">
                        <button mat-icon-button color="primary" (click)="openTaskDialog('edit',task)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="toggleStatus(task)">
                            <mat-icon>{{ task.completed ? 'undo' : 'done' }}</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
                aria-label="Select page of tasks">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</mat-card-content>
